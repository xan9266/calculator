<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Calculator</header>
    <div class="calculator">
        <input class="display" readonly>
        <div class="keys">
            <div class="row1 row">
                <button class="display-screen operator-btn" data-value="+">+</button>
                <button class="display-screen" data-value="7">7</button>
                <button class="display-screen" data-value="8">8</button>
                <button class="display-screen" data-value="9">9</button>
            </div>
            <div class="row2 row">
                <button class="display-screen operator-btn" data-value="-">-</button>
                <button class="display-screen" data-value="4">4</button>
                <button class="display-screen" data-value="5">5</button>
                <button class="display-screen" data-value="6">6</button>
            </div>
            <div class="row3 row">
                <button class="display-screen operator-btn" data-value="*">*</button>
                <button class="display-screen" data-value="1">1</button>
                <button class="display-screen" data-value="2">2</button>
                <button class="display-screen" data-value="3">3</button>
            </div>
            <div class="row4 row">
                <button class="display-screen operator-btn" data-value="/">/</button>
                <button class="display-screen" data-value="0">0</button>
                <button class="display-screen" data-value=".">.</button>
                <button class="calculate">=</button>
            </div>
            <div class="row5 row">
                <button class="operator-btn clearDisplay">C</button>
            </div>           
        </div>
    </div>
</body>
</html>
